<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/3.4.1/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: scroll">
    <a-scene embedded arjs>
      <!--объявляем маркер hiro-->
      <a-marker preset="hiro">
        <!--ссылаемся на свою модель-->
        <a-entity
          position="100 100 0"
          scale="5 5 5"
          gltf-model="https://github.com/Joljek/rex_ar/blob/main/model.gltf"
        ></a-entity>
      </a-marker>

      <!-- Вызываем камеру -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
